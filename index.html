<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>üå§Ô∏è Weather app</title>
</head>

<body>

        <div class="wrapper">

                <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>

                <section class="input-part">
                        <p class="info-txt"></p>
                        <input type="text" placeholder="Enter city name ‚Ü≤" spellcheck="false">
                        <div class="separator"></div>
                        <button>Get device location</button>
                </section>

                <section class="weather-part">
                        <img src="./weather-app-icons/Weather Icons/cloud.svg" alt="Weather icon">
                        <div class="temp">
                                <span class="numb">13</span><span class="deg">‚ÑÉ</span>
                        </div>
                        <div class="weather">
                                __
                        </div>
                        <!-- location -->
                        <div class="location">
                                <i class="bx bx-map"></i>
                                <span>__</span>
                        </div>
                        <!-- end -->
                        <!-- bottom details -->
                        <div class="bottom-details">
                                <!-- bottom details one -->
                                <div class="column feels">
                                        <i class="bx bxs-thermometer"></i>
                                        <div class="details">
                                                <div class="temp">
                                                        <span class="numb-2">00</span><span class="deg">‚ÑÉ</span>
                                                </div>
                                                <p>Feels like</p>
                                        </div>
                                </div>
                                <!-- end -->
                                <!-- bottom details two -->
                                <div class="column humidity">
                                        <i class="bx bxs-droplet-half"></i>
                                        <div class="details">
                                                <div class="temp">
                                                        <span>00%</span>
                                                </div>
                                                <p>Humidity</p>
                                        </div>
                                </div>
                                <!-- end -->
                        </div>
                        <!-- end -->
                </section>
        </div>

        <script src="script.js"></script>
</body>

</html>
